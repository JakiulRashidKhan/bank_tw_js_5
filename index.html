<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to the <span class="font-semibold text-violet-600">Bank Of JS practice
        </span></h1>
    </header> 

    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="submit" class="bg-amber-400 hover:bg-amber-800 px-8 py-1 font-medium text-white rounded-lg">Submit</button>
        </div>
    </section>

    <script src="login.js">

    </script>
</body>
</html>
